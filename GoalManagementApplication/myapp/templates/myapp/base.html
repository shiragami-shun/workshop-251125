<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}目標管理{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ベースフォントサイズ */
        html, body {
            font-size: 16px;
            height: 100%;
            background-color: #f1f3f5; /* ページ背景 */
        }

        /* レイアウト: 左ナビ 30% / 右コンテンツ 70% */
        .app-layout {
            display: flex;
            min-height: 100vh;
            gap: 0;
        }

        .sidebar {
            width: 30%;
            min-width: 220px;
            background-color: #e6f0ff; /* ブルー */
            padding: 24px 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            color: #000000;
            text-decoration: none
        }

        .sidebar .brand {
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .sidebar .nav-links {
            margin-top: 1rem;
        }

        .sidebar .nav-links a {
            display: block;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .sidebar .nav-links a:hover {
            background-color: rgba(255,255,255,0.08);
        }

        .content {
            width: 70%;
            padding: 32px;
            box-sizing: border-box;
            background-color: #ffffff; /* 要素の背景は白 */
        }

        /* コンテンツ内のカードや要素は薄い影で立体感 */
        .card {
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }

        /* レスポンシブ: 狭い画面では縦並び */
        @media (max-width: 768px) {
            .app-layout { flex-direction: column; }
            .sidebar, .content { width: 100%; }
            .sidebar { min-width: auto; }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <a class="brand" href="{% url 'goal_list' %}">目標管理アプリ</a>
            <div class="nav-links">
                <a href="{% url 'goal_list' %}" class="d-block">目標一覧</a>
                <a href="{% url 'goal_create' %}" class="d-block">新規目標作成</a>
                <a href="/admin/" class="d-block">管理サイト</a>
            </div>
        </aside>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
