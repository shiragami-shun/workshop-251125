{% extends 'myapp/base.html' %}
{% block title %}目標一覧 - 目標管理{% endblock %}
{% block content %}
  <div class="card">
    <h1>目標一覧</h1>
    {% if my_goals %}
    <ul>
      {% for goal in my_goals %}
      <li>
        <strong>{{ goal.title }}</strong>
        <div>進捗: {{ goal.progress }}%</div>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>あなたの目標はまだありません。</p>
    {% endif %}
  </div>
{% endblock %}
