<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>アカウント作成</title>
  </head>
  <body>
    <h1>アカウントを作成</h1>
    {% if form.errors %}
      <p style="color:red">入力に誤りがあります。もう一度お試しください。</p>
    {% endif %}
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit">アカウント作成</button>
    </form>
    <p>既にアカウントをお持ちの場合は <a href="{% url 'login' %}">ログイン</a></p>
  </body>
  </html>
